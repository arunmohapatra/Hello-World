apiVersion: v1
kind: ConfigMap
metadata:
  name: delegate-config
  namespace: harness-delegate-ng   # replace with the namespace where your delegate runs
data:
  delegate-config.yaml: |
    name: jet-harnesscd-delegate-eks   # Your delegate name
    delegateType: ON_PREM              # On-prem / private delegate
    logStreaming:
      enabled: false                   # Disable sending full logs to SaaS
      sendStageStatusOnly: true        # Only stage execution status is sent
    logRetentionDays: 7                # Keep logs locally for 7 days
    metricsEnabled: true               # Send minimal metrics if needed
    tags:
      environment: eks
      team: devops
